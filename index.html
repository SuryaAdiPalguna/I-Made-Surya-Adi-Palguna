<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Made Surya Adi Palguna</title>

  <!-- Link Favicon -->
  <link rel="shortcut icon" href="src/assets/Logo.png" type="image/x-icon">
  <!-- Akhir Link Favicon -->

  <!-- Link Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Akhir Link Bootstrap Icon -->

  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Akhir Link Bootstrap CSS -->
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Link Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Akhir Link Bootstrap JS -->

  <!-- Link JS -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz6f8vwG7ZUJYG3w9LecBEjzE2syqSp5mQqPaP3XssabC6zXliBmdGHmpBZPW6tT_zu/exec'
    const form = document.forms['submit-to-google-sheet']

    const btnSend = document.querySelector(".btn-send");
    const btnLoading = document.querySelector(".btn-loading");
    const myAlert = document.querySelector(".my-alert");
  
    form.addEventListener('submit', e => {
      e.preventDefault()

      btnSend.classList.toggle("d-none");
      btnLoading.classList.toggle("d-none");

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          btnSend.classList.toggle("d-none");
          btnLoading.classList.toggle("d-none");

          myAlert.classList.toggle("d-none");

          form.reset();

          console.log('Success!', response)
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  <!-- Akhir Link JS -->
</body>
</html>
